<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Color Buttons</h1>
    </header>
    <div class="container">
        <div class="rgb">
            <button class="color-swapper green">Green</button>
            <button class="color-swapper blue">Blue</button>
            <button class="color-swapper red">Red</button>
        </div>
        <div class="cymk">
            <button class="color-swapper cyan">Cyan</button>
            <button class="color-swapper yellow">Yellow</button>
            <button class="color-swapper magenta">Magenta</button>
            <button class="color-swapper black">Black</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
